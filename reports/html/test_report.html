
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI自动化测试报告</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 20px; border-radius: 5px; }
        .summary { margin: 20px 0; }
        .summary table { border-collapse: collapse; width: 100%; }
        .summary th, .summary td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .summary th { background-color: #4CAF50; color: white; }
        .passed { color: green; }
        .failed { color: red; }
        .skipped { color: orange; }
    </style>
</head>
<body>
    <div class="header">
        <h1>UI自动化测试报告</h1>
        <p>生成时间: 2025-09-04 16:16:17</p>
        <p>测试环境: test</p>
    </div>
    
    <div class="summary">
        <h2>测试结果摘要</h2>
        <table>
            <tr>
                <th>总计</th>
                <th class="passed">通过</th>
                <th class="failed">失败</th>
                <th class="skipped">跳过</th>
                <th>通过率</th>
            </tr>
            <tr>
                <td>2</td>
                <td class="passed">0</td>
                <td class="failed">0</td>
                <td class="skipped">0</td>
                <td>0.0%</td>
            </tr>
        </table>
    </div>
    
    <div class="details">
        <h2>详细信息</h2>
        <p>更详细的测试结果请查看 Allure 报告。</p>
    </div>
</body>
</html>
